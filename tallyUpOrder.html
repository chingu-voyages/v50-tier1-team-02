<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cruise Menu</title>
  </head>

  <body>
    <div class="container text-center" id="tallyUpOrders_container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 25rem">
            <div class="row" id="tallyUpOrders_buttons">
              <div class="col">
                <button type="button" class="btn btn-success" id="addItemBtn">Add Item</button>
              </div>
            </div>
            <div class="card-body">
              <h1 class="card-title">Tally Up Orders</h1>
              <ul class="list-group list-group-flush text-start">
                <li class="list-group-item bg-info">
                  <div class="row">
                    <div class="col">Item Name</div>
                    <div class="col text-end">Item Price</div>
                  </div>
                </li>
              </ul>
              <div class="card-footer">
                <div class="row">
                  <div class="col"></div>
                  <div class="col text-end" id="orderTotal">Order Total</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
