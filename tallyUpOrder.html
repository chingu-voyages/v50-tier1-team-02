<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- FONTAWSOME -->
    <script
      defer
      src="https://kit.fontawesome.com/df21ef76d6.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cruise Tally Up Order</title>
  </head>

  <body>
    <div class="container text-center" id="tallyUpOrders_container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 30rem">
            <div class="row" id="tallyUpOrders_buttons">
              <div class="col">
                <button type="button" class="btn btn-info" id="addItemBtn">
                  <i class="fa-sharp-duotone fa-solid fa-burger fa-xl"></i> Add
                  Item
                </button>
              </div>
            </div>
            <div class="card-body">
              <h1 class="card-title">Tally Up Orders</h1>
              <ul
                class="list-group list-group-flush text-start"
                id="tallyUpOrders_list"
              ></ul>
              <div class="card-footer">
                <div class="row">
                  <div class="col text-start">Total:</div>
                  <div class="col text-end" id="orderTotal"></div>
                </div>
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col text-start">Tax:</div>
                  <div class="col text-end" id="tax"></div>
                </div>
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="card-title text-start">Tip:</div>
                  <div class="row tip-row">
                    <div
                      class="col-sm-6 mb-3 mb-sm-0 tip_container"
                      id="tip_10"
                    >
                      <div class="card tip-card">
                        <div class="card-body tip-body">
                          <a href="#" class="btn btn-alert" role="button">
                            <h5 class="card-title">10%</h5>
                            <span id="tenPercent">total</span>
                          </a>
                        </div>
                      </div>
                    </div>
                    <div
                      class="col-sm-6 mb-3 mb-sm-0 tip_container"
                      id="tip_15"
                    >
                      <div class="card tip-card">
                        <div class="card-body tip-body">
                          <a href="#" class="btn btn-alert" role="button">
                            <h5 class="card-title">15%</h5>
                            <span id="fifteenPercent">total</span>
                          </a>
                        </div>
                      </div>
                    </div>
                    <div
                      class="col-sm-6 mb-3 mb-sm-0 tip_container"
                      id="tip_20"
                    >
                      <div class="card tip-card">
                        <div class="card-body tip-body">
                          <a href="#" class="btn btn-alert" role="button">
                            <h5 class="card-title">20%</h5>
                            <span id="twentyPercent">total</span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col text-start">Grand Total:</div>
                  <div class="col text-end" id="grandTotal"></div>
                </div>
              </div>
              <div class="col text-end">
                <button
                  type="button"
                  class="btn btn-success btn-lg"
                  id="orderBtn"
                >
                  <i class="fa-solid fa-cash-register fa-lg"></i> Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
